<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="src/mycss.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/JavaScript" src="src/js/myjs.js"></script>
	<title>GameAsik - Game</title>
</head>
<body onload="init()">
	<div class="wrap">
		<div class="info">
			<button type="submit" class="button" id="startgame">Start Game</button>
			<table>
				<tr>
					<td>
						<h4>Username:</h4>
					</td>
					<td>
						<h2 id="uname">
							<!-- will be filled by javascript-->
						</h2>
					</td>
				</tr>
				<tr>
					<td><h4>Time: </h4></td>
					<td><h3><time>00:00:00</time></h3></td>
				</tr>
			</table>			
			<div class="statistic" id="stats">
				<p>High Score: </p>
			</div>
		</div>
		<div class="game"></div>
	</div>
</body>
<footer>
	<p> vnby, iztuyul </p>
</footer>
</html>
