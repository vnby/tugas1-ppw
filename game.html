<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="src/css/mycss2.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/JavaScript" src="src/js/myjs.js"></script>
	<title>GameAsik - Game</title>
</head>
<body onload="init()">
	<div class="wrap">
		<div class="info">
			<div class="welcome"><h2>welcome,&nbsp;</h2> <h2 id="uname"></h2></div>			
			<div class="forbutton">
				<a href="#play" type="submit" class="button" id="startgame">Start Game</a>
			</div>
		</div>
		<div class="game" id="play"></div>
		<div class="statistic" id="stats">
			<p>Time: &nbsp;</p><h3><time>00:00:00</time></h3>
			<p>High Score: </p>
			<table>
				<tr>
					<th id="trank">Rank</th>
					<th id="tname">Name</th>
					<th id="ttime">Time</th>
				</tr>
				<tr>
					<td>1</td>
					<td id="uname0"></td>
					<td id="waktu0"></td>
				</tr>
				<tr>
					<td>2</td>
					<td id="uname1"></td>
					<td id="waktu1"></td>
				</tr>
				<tr>
					<td>3</td>
					<td id="uname2"></td>
					<td id="waktu2"></td>
				</tr>
				<tr>
					<td>4</td>
					<td id="uname3"></td>
					<td id="waktu3"></td>
				</tr>
				<tr>
					<td id="t5">5</td>
					<td id="uname4"></td>
					<td id="waktu4"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
